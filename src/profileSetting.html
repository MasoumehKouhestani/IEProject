<!--Edit Profile-->
<div class="col-lg-4">
</div>

<div class="col-lg-4">
  <h1 class="text-center">
    Edit your Profile
  </h1>
  <form method="post" class="form-group">
    <div class="form-group">
      <label for="name_edit_profile">Name and LastName:</label>
      <input type="text" id="name_edit_profile" name="name_edit_profile" class="form-control"
             placeholder="Enter your new Name and LastName"/>
      <div class="warning">
        <p>Name and LastName is not valid!</p>
        <img src="img/alarm.png">
      </div>
      <br>
    </div>
    <div class="form-group">
      <label for="username_edit_profile">UserName:</label>
      <input type="text" id="username_edit_profile" name="username_edit_profile" class="form-control"
             placeholder="Enter your new UserName"/>
      <div class="warning">
        <p>UserName is not valid!</p>
        <img src="img/alarm.png">
      </div>
      <br>
    </div>
    <div class="form-group">
      <label for="email_edit_profile">Email:</label>
      <input type="email" id="email_edit_profile" name="email_edit_profile" class="form-control"
             placeholder="Enter your new Email"/>
      <div class="warning">
        <p>Email is not valid!</p>
        <img src="img/alarm.png">
      </div>
      <br>
    </div>
    <div class="form-group">
      <label for="password_edit_profile">Password:</label>
      <input type="password" id="password_edit_profile" name="password_edit_profile" class="form-control"
             placeholder="Enter your new password"/>
      <div class="warning">
        <p>Password is not valid!</p>
        <img src="img/alarm.png">
      </div>
    </div>
    <div id="edit_profile_btn_div" class="form-group">
      <input id="edit_profile_btn" type="submit" class="form-control btn submit-btn" value="Apply Changes"/>
    </div>
  </form>
</div>

</body>
</html>
