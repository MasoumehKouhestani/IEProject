<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="css/login.css" rel="stylesheet">
</head>
<body>

<!--Nav Bar-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<!--Login Form-->
<div class="col-lg-4">
</div>

<div class="col-lg-4">
  <h1 class="text-center">
    Login
  </h1>
  <form method="post" class="form-group">
    <div class="form-group">
      <label for="email_login">Email:</label>
      <input type="email" id="email_login" name="email_login" class="form-control" placeholder="Enter your Email"/>
      <div class="warning">
        <p>Email is not valid!</p>
        <img src="img/alarm.png">
      </div>
      <br>
    </div>
    <div class="form-group">
      <label for="password_login">Password:</label>
      <input type="password" id="password_login" name="password_login" class="form-control"
             placeholder="Enter your password"/>
      <div class="warning">
        <p>Password is not valid!</p>
        <img src="img/alarm.png">
      </div>
    </div>
    <div id="login_btn_div" class="form-group">
      <input id="login_btn" type="submit" class="form-control btn submit-btn" value="Login"/>
    </div>
  </form>
</div>

</body>
</html>
