<!DOCTYPE html>
<html lang="en fr" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/validateFields.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<br><br><br>
<!--Sign Up Form-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div class="row">
  <div class="col-sm-2">
  </div>

  <div class="col-sm-8 bg-white">
    <p class="text-center text-primary font-weight-bold" style="padding-top: 1rem;font-size: larger">ثبت نام در سامانه انتقادات و پیشنهادات دانشگاه شهید بهشتی</p>
    <br>
    <form name="sign_form" onsubmit="return validate_signup()" method="post" class="form-group">
      <div class="form-group">
        <label for="name_signup"><i class="fas fa-user-alt"></i>
          نام و نام خانوادگی:</label>
        <input type="text" id="name_signup" name="name_signup" class="form-control warning2"
               placeholder="نام و نام خانوادگی خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_sign_name" src="img/alarm.png">
          <p class="wrong_sign_name">نام و نام خانوادگی وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="username_signup"><i class="fas fa-address-card"></i>
          نام کاربری:</label>
        <input type="text" id="username_signup" name="username_signup" class="form-control warning2"
               placeholder="نام کاربری خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_sign_username" src="img/alarm.png">
          <p class="wrong_sign_username">نام کاربری وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="email_signup"><i class="fas fa-envelope"></i>
          پست الکترونیکی:</label>
        <input type="email" id="email_signup" name="email_signup" class="form-control warning2" placeholder="پست الکترونیکی خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_sign_email" src="img/alarm.png">
          <p class="wrong_sign_email">پست الکترونیکی وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="password_signup"><i class="fas fa-lock"></i>
          رمز عبور:</label>
        <input type="password" id="password_signup" name="password_signup" class="form-control warning2"
               placeholder="رمز عبور خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_sign_pass" src="img/alarm.png">
          <p class="wrong_sign_pass">رمز عبور وارد شده معتبر نیست!</p>
        </div>
      </div>
      <div class="form-group">
        <label><i class="fas fa-crosshairs"></i>
          سمت:
        </label><br>
        <select class="form-control" name="position">
          <option value="student">
            دانشجو
          </option>
          <option value="modiriat">
            مدیریت
          </option>
          <option value="employee">
            کارمند
          </option>
          <option value="professor">
            استاد
          </option>
        </select>
      </div>
      <div class="form-group">
        <label><i class="fas fa-directions"></i>
          بخش:</label><br>
        <select class="form-control" name="section">
          <option value="null">
            --
          </option>
          <option value="modiriat">
            مدیریت
          </option>
          <option value="tamirat">
            تعمیرات
          </option>
          <option value="modirofclass">
            مدیریت کلاسها
          </option>
          <option value="amozesh">
            آموزش
          </option>
          <option value="اساتید">
            اساتید
          </option>
          <option value="clean">
            نظافت
          </option>
          <option value="دبیرخانه">
            دبیرخانه
          </option>
          <option value="azmayeshgah">
            آزمایشگاه ها
          </option>
          <option value="library">
            کتابخانه
          </option>
          <option value="site">
            سایت
          </option>
        </select>
      </div>
      <div id="signup_btn_div" class="form-group">
        <input id="signup_btn" type="submit" class="form-control btn submit-btn" value="ثبت نام"/>
      </div>
    </form>
    <p class="text-right text-secondary font-weight-bold"><a href="login.html" class="text-secondary" >آیا قبلا عضو شدید ؟ کلیک کنید!</a></p>
  </div>
</div>
<br><br><br>
</body>
</html>
