<!DOCTYPE html>
<html lang="en fr" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

<!--Login Form-->
<div class="row">
  <div class="col-sm-3">
  </div>

  <div class="col-sm-6">
    <br>
    <form name="login_form" onsubmit="return validate_login()" method="post" class="form-group">
      <div class="form-group">
        <label for="email_login">پست الکترونیکی:</label>
        <input type="email" id="email_login" name="email_login" class="form-control" placeholder="پست الکترونیکی خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_login_email" src="img/alarm.png">
          <p class="wrong_login_email">پست الکترونیکی وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="password_login">رمز عبور:</label>
        <input type="password" id="password_login" name="password_login" class="form-control"
               placeholder="رمز عبور خود را وارد کنید"/>
        <div class="warning">
          <img class="wrong_login_pass" src="img/alarm.png">
          <p class="wrong_login_pass">رمز عبور وارد شده معتبر نیست!</p>
        </div>
      </div>
      <div id="login_btn_div" class="form-group">
        <input id="login_btn" type="submit" class="form-control btn submit-btn btn-primary" value="ورود"/>
      </div>
    </form>
  </div>
  <div class="col-sm-3">
  </div>
</div>

</body>
</html>
