<!DOCTYPE html>
<html lang="en fr" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!--Sign Up Form-->
<div class="row">
  <div class="col-lg-3">
  </div>

  <div class="col-lg-6">
    <h1 class="text-center">
      ثبت نام
    </h1>
    <form method="post" class="form-group">
      <div class="form-group">
        <label for="name_signup">نام و نام خانوادگی:</label>
        <input type="text" id="name_signup" name="name_signup" class="form-control"
               placeholder="نام و نام خانوادگی خود را وارد کنید"/>
        <div class="warning">
          <img src="img/alarm.png">
          <p>نام و نام خانوادگی وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="username_signup">نام کاربری:</label>
        <input type="text" id="username_signup" name="username_signup" class="form-control"
               placeholder="نام کاربری خود را وارد کنید"/>
        <div class="warning">
          <img src="img/alarm.png">
          <p>نام کاربری وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="email_signup">پست الکترونیکی:</label>
        <input type="email" id="email_signup" name="email_signup" class="form-control" placeholder="پست الکترونیکی خود را وارد کنید"/>
        <div class="warning">
          <img src="img/alarm.png">
          <p>پست الکترونیکی وارد شده معتبر نیست!</p>
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="password_signup">رمز عبور:</label>
        <input type="password" id="password_signup" name="password_signup" class="form-control"
               placeholder="رمز عبور خود را وارد کنید"/>
        <div class="warning">
          <img src="img/alarm.png">
          <p>رمز عبور وارد شده معتبر نیست!</p>
        </div>
      </div>
      <div class="form-group">
        <label>سمت:</label><br>
        <select class="form-control" name="position">
          <option value="null">
            --
          </option>
          <option value="student">
            دانشجو
          </option>
          <option value="modiriat">
            مدیریت
          </option>
          <option value="employee">
            کارمند
          </option>
          <option value="professor">
            استاد
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>بخش:</label><br>
        <select class="form-control" name="section">
          <option value="null">
            --
          </option>
          <option value="modiriat">
            مدیریت
          </option>
          <option value="tamirat">
            تعمیرات
          </option>
          <option value="modirofclass">
            مدیریت کلاسها
          </option>
          <option value="amozesh">
            آموزش
          </option>
          <option value="اساتید">
            اساتید
          </option>
          <option value="clean">
            نظافت
          </option>
          <option value="دبیرخانه">
            دبیرخانه
          </option>
          <option value="azmayeshgah">
            آزمایشگاه ها
          </option>
          <option value="library">
            کتابخانه
          </option>
          <option value="site">
            سایت
          </option>
        </select>
      </div>
      <div id="signup_btn_div" class="form-group">
        <input id="signup_btn" type="submit" class="form-control btn submit-btn" value="ثبت نام"/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
